query usersFromEmailAlias($emailAliases: [String!]!) {
  usersFromEmailAlias(emailAliases: $emailAliases) {
    userID
    username
    publicKey
    publicData {
      displayPictureData {
        profileAccentColor
        profileCustomURI
        profileIcon
      }
    }
  }
}

